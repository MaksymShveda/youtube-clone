<!DOCTYPE HTML>

<html>

<head>
	<title>YouTube clone</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<header>
		<div class="menu-logo">
			<button class="menu-button">
				<img src="images/icons/menu.svg" class="icon-button"></img>
			</button>
			<a href=# class="youtube-logo"><img class="ytlogoimg" src="images/youtube-logo.svg"></img></a>
		</div>
		<div class="search">
			<input class="search-input" placeholder="Search"></input>
			<button class="search-button">
				<img src="images/icons/search.svg" class="icon-search"></img>
			</button>
		</div>
		<div class="frame1">
			<button class="header-button">
				<img src="images/icons/create.svg" class="icon-header"></img>
			</button>
			<button class="header-button">
				<img src="images/icons/youtube-apps.svg" class="icon-header"></img>
			</button>
			<button class="header-button">
				<img src="images/icons/notifications.svg" class="icon-button"></img>
			</button>
		    <div class="frame-subphoto">
			<button class="subphoto-button">
				<img src=# class="subphoto"></img>
			</button>
		</div>
		</div>
	</header>
	<div class="sidebar">
		<div class="topmenu">
			<div class="menu-button">
				<div class="frame">
					<img src="" class="icon-button"></img>
					<p>Home</p>
				</div>
			</div>
			<div class="menu-button">
				<div class="frame">
					<img src="images/icons/trends.svg" class="icon-button"></img>
					<p>Trends</p>
				</div>
			</div>
			<div class="menu-button">
				<div class="frame">
					<img src="images/icons/subs.svg" class="icon-button"></img>
					<p>Subscriptions</p>
				</div>
			</div>
			<div class="menu-button">
				<div class="frame">
					<img src="images/icons/originals.svg" class="icon-button"></img>
					<p>Originals</p>
				</div>
			</div>
		</div>
		<div class="detail-menu">
			<div class="menu-button">
				<div class="frame">
					<img src="images/icons/library.svg" class="icon-button"></img>
					<p>Library</p>
				</div>
			</div>
			<div class="menu-button">
				<div class="frame">
					<img src="images/icons/history.svg" class="icon-button"></img>
					<p>History</p>
				</div>
			</div>
			<div class="menu-button">
				<div class="frame">
					<img src="images/icons/your-videos.svg" class="icon-button"></img>
					<p>Your videos</p>
				</div>
			</div>
			<div class="menu-button">
				<div class="frame">
					<img src="images/icons/your-movie.svg" class="icon-button"></img>
					<p>Your movies</p>
				</div>
			</div>
			<div class="menu-button">
				<div class="frame">
					<img src="images/icons/watch-later.svg" class="icon-button"></img>
					<p>Watch later</p>
				</div>
			</div>
			<div class="menu-button">
				<div class="frame">
					<img src="images/icons/show-more.svg" class="icon-button"></img>
					<p>Show More</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
