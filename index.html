<!DOCTYPE HTML>

<html>

<head>
	<title>YouTube clone</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<header>
		<div class="logo">
			<button class="menu">
				<img src="images/icons/menu.svg" class="icon-button"></img>
			</button>
			<a href=# class="youtube-logo"><img class="ytlogoimg" src="images/youtube-logo.svg"></img></a>
		</div>
		<div class="search">
			<input class="search-input" placeholder="Search"></input>
			<button class="search-button">
				<img src="images/icons/search.svg"></img>
			</button>
		</div>
		<nav>
			<button class="nav-button">
				<img src="images/icons/create.svg" class="icon-header"></img>
			</button>
			<button class="nav-button">
				<img src="images/icons/youtube-apps.svg" class="icon-header"></img>
			</button>
			<button class="nav-button">
				<img src="images/icons/notifications.svg" class="icon-header"></img>
			</button>
			<button class="nav-button">
				<img src="images/icons/sub-photo.svg" class="icon-header"></img>
			</button>
		</nav>
	</header>
	<aside>
		<div class="topmenu">
			<button class="sidebar-button">
				<img src="images/icons/home.svg" style="height: 24px; width: 24px" class="icon-button"></img>
				<p>Home</p>
			</button>
			<button class="sidebar-button">
				<img src="images/icons/trends.svg" class="icon-button"></img>
				<p>Trends</p>
			</button>
			<button class="sidebar-button">
				<img src="images/icons/originals.svg" class="icon-button"></img>
				<p>Originals</p>
			</button>
			<button class="sidebar-button">
				<img src="images/icons/library.svg" class="icon-button"></img>
				<p>Library</p>
			</button>
			<button class="sidebar-button">
				<img src="images/icons/history.svg" class="icon-button"></img>
				<p>History</p>
			</button>
			<button class="sidebar-button">
				<img src="images/icons/your-videos.svg" class="icon-button"></img>
				<p>Your videos</p>
			</button>
			<button class="sidebar-button">
				<img src="images/icons/your-movie.svg" class="icon-button"></img>
				<p>Your movies</p>
			</button>
			<button class="sidebar-button">
				<img src="images/icons/watch-later.svg" class="icon-button"></img>
				<p>Watch Later</p>
			</button>
			<button class="sidebar-button">
				<img src="images/icons/show-more.svg" class="icon-button"></img>
				<p>Show more</p>
			</button>
	</aside>
	<main class="content">

	</main>
</body>
</html>
